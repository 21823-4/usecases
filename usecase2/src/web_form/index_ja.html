<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AAS-CDDデータ変換</title>
</head>

<body>
  <table>
    <TR>
      <TD colspan=2>
        <h2>AAS-CDDデータ変換</h2>
      </TD>
    </TR>
    <TR>
      <TD colspan=2>
        <h3>＜入力ファイル＞</h3>
      </TD>
    </TR>
    <TR>
      <TD width="40%">
        <div>CDDメタモデル：</div>
      </TD>
      <TD>
        <div id="cdd_metamodel"></div>
      </TD>
    </TR>
    <TR>
      <TD>
        <div>IEC CDD (class)：</div>
      </TD>
      <TD>
        <div id="iec_cdd_class"></div>
      </TD>
    </TR>
    <TR>
      <TD>
        <div>IEC CDD (property)：</div>
      </TD>
      <TD>
        <div id="iec_cdd_prop"></div>
      </TD>
    </TR>
    <TR>
      <TD>
        <div>AASメタモデル：</div>
      </TD>
      <TD>
        <div id="aas_metamodel"></div>
      </TD>
    </TR>
    <TR>
      <TD>
        <div>変換ルール：</div>
      </TD>
      <TD>
        <div id="convert_rule"></div>
      </TD>
    </TR>
  </table>
  <br>
  <table>
    <TR>
      <TD class="center"><input type="button" value="変換" id="convert" class="btn" /></TD>
    </TR>
  </table>
  <br>
  <table>
    <TR>
      <TD class="nowrap">
        <div>変換結果：</div>
      </TD>
      <TD class="left">
        <input type="button" value="ダウンロード" id="download" class="btn" download />
      </TD>
    </TR>
    <TR>
      <TD colspan=2>
        <div id="message_area"></div>
        <div id ="download_errordetails"></div>
      </TD> 
    </TR>
    <TR>
      <TD id="result_td" colspan=2>
        <div id="tree_area"></div>
      </TD>
    </TR>
  </table>
  <br>
</body>

</html>
