apply plugin:'application'
mainClassName = "jp.co.toshiba.rdc.modelconverter.main.Probe2Fiware"

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    maven { url "https://repo1.maven.org/maven2/" }
    maven { url "https://repo.eclipse.org/content/repositories/atl-releases/" }
}

dependencies {
    // https://mvnrepository.com/artifact/org.eclipse.platform/org.eclipse.core.runtime
	compile group: 'org.eclipse.platform', name: 'org.eclipse.core.runtime', version: '3.17.100'

	// https://mvnrepository.com/artifact/org.eclipse.platform/org.eclipse.core.resources
	compile group: 'org.eclipse.platform', name: 'org.eclipse.core.resources', version: '3.13.700'

    // https://mvnrepository.com/artifact/org.eclipse.m2m.atl/org.eclipse.m2m.atl.core.emf
	compile group: 'org.eclipse.m2m.atl', name: 'org.eclipse.m2m.atl.core.emf', version: '4.2.0'

	// https://mvnrepository.com/artifact/org.eclipse.m2m.atl/org.eclipse.m2m.atl.engine.emfvm
	compile group: 'org.eclipse.m2m.atl', name: 'org.eclipse.m2m.atl.engine.emfvm', version: '4.2.0'

	// https://mvnrepository.com/artifact/org.eclipse.m2m.atl/org.eclipse.m2m.atl.engine
	compile group: 'org.eclipse.m2m.atl', name: 'org.eclipse.m2m.atl.engine', version: '4.2.0'

}

jar {
    manifest {
        attributes('Main-Class': 'jp.co.toshiba.rdc.modelconverter.main.Probe2Fiware')
    }
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
}